<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音文案生成器</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        input { padding: 10px; width: 80%; max-width: 400px; margin: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin: 20px; white-space: pre-line; }
    </style>
</head>
<body>
    <h1>抖音文案生成器</h1>
    <input type="text" id="keyword" placeholder="输入关键词（例如：美食、旅行）">
    <button onclick="generate()">生成文案</button>
    <div class="result" id="result"></div>

    <script>
        async function generate() {
            const keyword = document.getElementById('keyword').value;
            const resultDiv = document.getElementById('result');
            if (!keyword) {
                resultDiv.textContent = '请输入关键词！';
                return;
            }
            resultDiv.textContent = '生成中...';

             try {
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/gpt2",
                    {
                        headers: { 
                        "Authorization": "Bearer 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", // 替换为你的 Key
                        "Content-Type": "application/json"
                    },
                    method: "POST",
                    body: JSON.stringify({
                        inputs: `生成一个抖音风格的${keyword}视频标题，要求吸引人、口语化，不超过30字。`,
                        parameters: { max_length: 50 }
                    }),
                });
                const data = await response.json();
                if (data.error) {
                    resultDiv.textContent = '生成失败，请重试！';
                } else {
                    resultDiv.textContent = data[0].generated_text;
                }
            } catch (error) {
                resultDiv.textContent = '请求失败，请检查控制台！';
                console.error("详细错误:", error);
            }
        }
    </script>
</body>
</html>
