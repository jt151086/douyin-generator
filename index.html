<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音文案生成器</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        input { padding: 10px; width: 80%; max-width: 400px; margin: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin: 20px; white-space: pre-line; }
    </style>
</head>
<body>
    <h1>抖音文案生成器</h1>
    <input type="text" id="keyword" placeholder="输入关键词（例如：美食、旅行）">
    <button onclick="generate()">生成文案</button>
    <div class="result" id="result"></div>

    <script>
        // 明确定义 generate 函数
        async function generate() {
            const keyword = document.getElementById('keyword').value;
            const resultDiv = document.getElementById('result'); // 修复引号未闭合错误
            if (!keyword) {
                resultDiv.textContent = '请输入关键词！';
                return;
            }
            resultDiv.textContent = '生成中...';

            try {
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/gpt2",
                    {
                        headers: { 
                            "Authorization": "Bearer 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", // 替换为你的Key
                            "Content-Type": "application/json"
                        },
                        method: "POST",
                        body: JSON.stringify({
                            inputs: `生成一个抖音风格的文案，关键词是：${keyword}`,
                            parameters: { max_length: 50 }
                        }),
                    }
                );
                if (!response.ok) {
                    throw new Error(`API请求失败，状态码：${response.status}`);
                }
                const data = await response.json();
                if (data.error) {
                    resultDiv.textContent = '生成失败，请重试！';
                } else {
                    resultDiv.textContent = data[0].generated_text;
                }
            } catch (error) {
                resultDiv.textContent = `错误：${error.message}`; // 显示具体错误信息
            }
        }
    </script>
</body>
</html>
